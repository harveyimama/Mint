<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<title>Harvey Imama</title>
</head>
<body>
	<div class="container">
		<p></p>
		<div class="row">
			<div class="col">
				<h2>Harvey Imama's Code Review</h2>
			</div>
		</div>

		<div class="container">
			<hr />
			<h5>BIN Verify</h5>
			<br />
			<div class="col align-self-center">
				<div class="col col-lg-10">
					<div class="form-group">
						<label for="Bin">BIN</label> <input type="input"
							class="form-control" id="textbox" name="textbox"
							placeholder="Enter Bin">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="alert alert-primary" role="error" id="alert">No
					data found for Bin</div>
			</div>
			<div class="row">
				<div class="col align-self-center">
					<div class="spinner-border" role="status" id="spinner">
						<span class="sr-only">Loading...</span>
					</div>
				</div>
			</div>
			<p></p>
			<div class="container">
				<div class="row" id="result">
					<hr />
					<div class="col-4 ">
						<h6>Type</h6>
						<div id="type">
							<span></span>
						</div>
					</div>
					<div class="col-4 ">
						<h6>Scheme</h6>
						<div id="scheme">
							<span></span>
						</div>
					</div>
					<div class="col-4 ">
						<h6>Bank</h6>
						<div id="bank">
							<span></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<hr />
			<h5>BIN Verify counters</h5>
			<br />
			<div class="col align-self-center">
				<div class="col col-lg-6">
					<div class="form-group">
							<label for="Bin">Start</label> <input type="number"
							class="form-control" id="start" name="start"
							placeholder="Enter Start">
							<br/>
							<label for="Bin">Limit</label> <input type="number"
							class="form-control" id="limit" name="limit"
							placeholder="Enter Limit">
							<br/>
							<button id="search" type="button" class="btn btn-primary">Search</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="alert alert-primary" role="error" id="alert2"></div>
			</div>
			<div class="row">
				<div class="col align-self-center">
					<div class="spinner-border" role="status" id="spinner2">
						<span class="sr-only">Loading...</span>
					</div>
				</div>
			</div>
			<p></p>
			<div class="container">
				<div class="row" id="result2">
					<hr />
					<div class="col-6">
						<h6>PAN series</h6>
						<div id="panseries">
							<span></span>
						</div>
					</div>
					<div class="col-6">
						<h6>Count</h6>
						<div id="count">
							<span></span>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script src="mint.js"></script>
</body>
</html>
